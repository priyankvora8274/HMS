spring.mvc.view.prefix: /WEB-INF/view/
spring.mvc.view.suffix: .jsp


server.port=8029

logging.level=DEBUG

# Database
db.driver: com.mysql.jdbc.Driver
db.url: jdbc:mysql://localhost:3306/hms
#db.url: jdbc:mysql://hms.c9qcnzme6fmt.us-east-1.rds.amazonaws.com:3306/demo_db
db.username: root
db.password: root
 
# Hibernate
hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql: true
hibernate.hbm2ddl.auto: update
entitymanager.packagesToScan: com.hms.model

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

spring.queries.users-query=select username,password, enabled from login where username=?
spring.queries.roles-query=select username, role from login where username=?

spring.datasource.initialization-mode=always
spring.servlet.multipart.max-file-size=250KB 
